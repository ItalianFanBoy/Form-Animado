<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documento</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <form data-multi-step class="multi-step-form">
    <div class="card" data-step>
      <h3 class="step-title">Esse é primeiro passo</h3>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password">
      </div>
      <button type="button" data-next>Próximo</button>
    </div>
    <div class="card" data-step>
      <h3 class="step-title">Esse é o segundo passo</h3>
      <div class="form-group">
        <label for="address">Endereço</label>
        <input type="text" name="address" id="address">
      </div>
      <div class="form-group">
        <label for="city">Cidade</label>
        <input type="text" name="city" id="city">
      </div>
      <div class="form-group">
        <label for="zipcode">Cep</label>
        <input type="text" name="zipcode" id="zipcode">
      </div>
      <button type="button" data-previous>Voltar</button>
      <button type="button" data-next>Proximo</button>
    </div>
    <div class="card" data-step>
      <h3 class="step-title">Esse é o terceiro passo</h3>
      <div class="form-group">
        <label for="firstName">Primero nome</label>
        <input type="text" name="firstName" id="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Segundo Nome</label>
        <input type="text" name="lastName" id="lastName">
      </div>
      <button type="button" data-previous>Voltar</button>
      <button type="submit">Enviar</button>
    </div>
  </form>
</body>
</html>
